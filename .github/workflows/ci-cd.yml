name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for Git SHA

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: zilcherry100/flask-api:${{ github.sha }}

    - name: Update manifests repository
      env:
        MANIFESTS_REPO: https://x-access-token:${{ secrets.MANIFESTS_REPO_TOKEN }}@github.com/zilcherry100/flask-argocd-manifests.git
        IMAGE_TAG: ${{ github.sha }}
      run: |
        git clone $MANIFESTS_REPO manifests-repo
        cd manifests-repo
        sed -i "s|image: zilcherry100/flask-api:.*|image: zilcherry100/flask-api:$IMAGE_TAG|" k8s/deployment.yaml
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add k8s/deployment.yaml
        git commit -m "Update image tag to $IMAGE_TAG"
        git push origin main
